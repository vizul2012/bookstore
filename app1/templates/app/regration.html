<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sellerregisterpage</title>
</head>
<body>
    <h1 align="center">Register page</h1>
    <form action="{% url 'regsteruser' %}" method="POST">{% csrf_token %}
        <table align="center" border="2" cellspacing="0" cellspacing="12">
            <tr>
                <td>first Name</td>
                <td><input type="text" name="fname" placeholder="firstname"></td>
            </tr>
            <tr>
                <td>last name</td>
                <td><input type="text" name="lname" placeholder="laststname"></td> 
            </tr>  
            <tr>
                <td>email</td>
                <td><input type="email" name="email" placeholder="email"></td>
            </tr>
            <tr>
                <td>password</td>
                <td><input type="password" name="passwd" placeholder="password"></td>
            </tr>
            <tr align="center">
                <td colspan="2"><input type="submit" value="register"></td>
            </tr>
        </table>
    </form>
</body>
</html>
