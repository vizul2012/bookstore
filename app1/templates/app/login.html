<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>seller Login</title>
</head>
<body>
    <h1 align="center">Login page</h1>
    {% if err %}
    <p style="color: red; text-align: center;">{{err}}</p>
    {% endif %}
    <form action="{% url 'loguser' %}" method="POST">{% csrf_token %}
        <table align="center" border="2" cellspacing="0" cellspacing="8">
            <tr>
                <td>email</td>
                <td><input type="email" name="email" placeholder="email"></td>
            </tr>
            <tr>
                <td>password</td>
                <td><input type="password" name="passwd" placeholder="password"></td>
            </tr>
            <tr align="center">
                <td colspan="2"><input type="submit" value="Login"></td>
            </tr>
        </table>
    </form>

    
</body>
</html>
